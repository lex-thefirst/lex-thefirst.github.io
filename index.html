<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images\pattern-background-desktop.svg" alt="bg" class="background img-fluid">
  <div class="content">



    <img src="images\illustration-hero.svg" alt="hero" class="hero">
    <div class="mainContent">


      <h1>Order Summary </h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div>



      </div>

      <div class="menu">

        <div class="iconplan">

            <img src="images\icon-music.svg" alt="icon">



            <div class="plan">
                <h2><strong>Annual Plan</strong></h2>
                <p class="price">$59.99/year</p>

            </div>
        </div>
            <a href="#"><strong>Change</strong></a>
      </div>

      <div class="d-grid gap-2 ">
        <button class="btn btn-primary" type="button"><strong>Proceed to Payment</strong></button>
        <button type="button" class="btn btn-outline-light"><strong>Cancel Order</strong></button>
        <!-- <button class="btn btn-primary" type="button">Cancel Order</button> -->
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alex</a>.
  </div>
</body>

</html>
